Description:
  Darryl Staflund /
  An AWS CloudFormation template describing the Udagram stack
  as part of the Cloud DevOps Nanodegree.

Parameters:
  EnvironmentName:
    Description:  An environment name that will be prefixed to resources
    Type: String

  VpcCIDR:
    Description:  Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.0.0.0/16

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName
